<html>
<head>
  <title> Thermostat </title>
  <meta charset='UTF-8'>
</head>

<body>
  <section id='left'>

    <section id='contents'>

      <section id="energy-colour">
        <span id="temperature">??</span>
      </section>

      <section id="plus-minus-reset">
        <p id="increase-temperature"><button type="button">+</button></p>
        <p id="decrease-temperature"><button type="button">-</button></p>
        <p class="reset"><button type="button">reset</button></p>
      </section>

      <section id="power-saving-mode">
        <p id="power-saving"><button type="button"><span id="psm"> Power Save</span></button></p>
      </section>
    </section>
  </section>

  <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <script src="js/thermostat.js"></script>
  <script src="js/interface.js"></script>

</body>
</html>
